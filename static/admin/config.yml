backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

slug:
  encoding: "ascii"
  clean_accents: true

# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
publish_mode: editorial_workflow
search: true
collections:
  - name: blog
    label: Blog
    label_singular: blog
    folder: content/blog
    path: "{{slug}}/index"
    create: true
    filter: {field: visibleInCMS, value: true}
    fields: [
      {name: title, widget: string},
      {name: description, widget: text},
      {name: image, widget: image, required: false},
      {name: body, widget: markdown},
      {name: time, widget: datetime, date_format: "DD.MM.YYY", time_format: "HH.MM", format: LLL, picker_utc: false, default: {{now}}},
      {name: visibleInCMS, widget: hidden, default: true}
      ]
  - name: guides
    label: Guides
    label_singular: guides
    folder: content/guides
    slug: 'index'
    path: '{{title}}/{{slug}}.en'
    create: true
    filter: {field: visibleInCMS, value: true}
    fields: [
      {name: title, widget: string},
      {name: description, widget: text},
      {name: time, widget: datetime, date_format: "DD.MM.YYY", default: '{{now}}'},
      {name: image, widget: image, required: false},
      {name: body, widget: markdown},
      {name: visibleInCMS, widget: hidden, default: true}
      ]
